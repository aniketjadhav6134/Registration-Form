<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div class="container">
            <h2 class="heading">Registration Form</h2>
            <form>
                   <div class="input-container">
                    <input type="text" name="name" placeholder="Enter your First Name" required>
                    <i class="ri-user-line"></i>
                   </div>
                   <div class="input-container">
                    <input type="text" name="surame" placeholder="Enter your Last Name" required>
                    <i class="ri-user-line"></i>
                   </div>
                   <div class="input-container">
                    <input type="number" name="phone" placeholder="Enter your phone no. " required>
                    <i class="ri-phone-line"></i>
                   </div>
                   <div class="input-container">
                    <input type="text" name="email" placeholder="Enter your Email " required>
                    <i class="ri-mail-line"></i>
                   </div>
                   <div class="input-container">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="ri-lock-line"></i>
                   </div>
                   <div class="btn-container">
                    <button id="btn" type="submit">Submit</button>
                   </div>
            </form>
        </div>
    </div>
</body>
</html>
